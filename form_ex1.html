<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML5 Form Ex1</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			form{
				width: 400px;
				background-color: #eaeaea;
			}
			label {
				display: block;
				margin-top: 20px;
			}
			#submit{
				display: block;
			}
		</style>
	</head>
<body>
	<form>
		<label for="fullName">* Full Name</label>
		<input type="text" name="fullName" placeholder="Enter full name"/>

		<label for="companyName">* Company Name</label>
		<input type="text" name="companyName" placeholder="Enter Company name"/>

		<label for="addressLine1">* Address Line #1</label>
		<input type="text" name="addressLine1" placeholder="123 John Doe Road"/>

		<label for="addressLine2">addressLine #2</label>
		<input type="text" name="addressLine2" placeholder="Enter full name"/>

		<label for="city">* City</label>
		<input type="text" name="city" placeholder="Enter city name"/>

		<label for="state">* State</label>
		<input type="text" name="state" placeholder="Enter state name"/>

		<label for="zipCode">* Zip Code</label>
		<input type="text" name="zipCode" placeholder="12121"/>

		<label for="country">* Country</label>
		<input type="text" name="country" placeholder="Enter country name""/>

		<input type="submit" value="Submit" id="submit"/>
	</form>
</body>
</html>
